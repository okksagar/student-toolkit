<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Toolkit</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      color: #333;
      text-align: center;
    }

    header {
      background-color: #4a148c;
      color: white;
      padding: 20px 40px;
      font-size: 2em;
      font-weight: bold;
    }

    .toggle-container {
      margin-top: 30px;
    }

    .toggle-btn {
      background-color: #6a1b9a;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background-color: #4a148c;
    }

    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tool-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
      margin-top: 30px;
    }

    .tool-box {
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      text-decoration: none;
      color: #4a148c;
      font-size: 1.2em;
      font-weight: bold;
      transition: transform 0.2s, background-color 0.3s;
    }

    .tool-box:hover {
      transform: translateY(-5px);
      background-color: #f3e5f5;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #888;
      font-size: 0.9em;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>🎓 Student Toolkit</header>

<div class="toggle-container">
  <button class="toggle-btn" onclick="toggleTools()">Show: 😎 Other Tools</button>
</div>

<main>
  <div id="studyTools" class="tool-grid">
    <a href="sgpa.html" class="tool-box">SGPA to Percentage Converter</a>
    <a href="resume.html" class="tool-box">Resume Builder</a>
    <a href="application.html" class="tool-box">Application Letter Generator</a>
    <a href="coverletter.html" class="tool-box">Cover Letter Writer</a>
  </div>

  <div id="funTools" class="tool-grid" style="display: none;">
    <a href="excuse.html" class="tool-box">Excuse Generator 😈</a>
	<a href="life-crisis.html" class="tool-box">💥 Life Crisis Simulator</a>
	<a href="inner-child.html" class="tool-box">💌 Letter From Childhood</a>
    <!-- Add more non-academic tools here -->
  </div>
</main>

<footer>© 2025 Student Toolkit by Sagar</footer>

<script>
  let showFun = false;

  function toggleTools() {
    showFun = !showFun;
    document.getElementById("studyTools").style.display = showFun ? "none" : "grid";
    document.getElementById("funTools").style.display = showFun ? "grid" : "none";
    document.querySelector(".toggle-btn").innerText = showFun ? "Show: 🧑‍🎓 Study Tools" : "Show: 😎 Other Tools";
  }
</script>

</body>
</html>
