<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="title" content="SGPA to Percentage Converter – Fast & Accurate">
	<meta name="description" content="Easily convert your SGPA or CGPA to percentage using our accurate online calculator for Indian universities.">
	<meta name="keywords" content="sgpa to percentage, cgpa to percentage, sgpa calculator, engineering sgpa converter, online sgpa tool">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGPA to Percentage Converter</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e1f5fe, #fce4ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    h1 {
      color: #4a148c;
      margin-bottom: 20px;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #6a1b9a;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>SGPA to Percentage</h1>
    <input type="number" id="sgpa" placeholder="Enter your SGPA (0 - 10)" step="0.01" min="0" max="10">
    <button onclick="convertSGPA()">Convert</button>
    <div class="result" id="percentageResult"></div>
    <a href="index.html">← Back to Home</a>
  </div>

  <script>
    function convertSGPA() {
      const sgpa = parseFloat(document.getElementById('sgpa').value);
      const result = document.getElementById('percentageResult');

      if (isNaN(sgpa) || sgpa < 0 || sgpa > 10) {
        result.style.color = 'red';
        result.textContent = 'Please enter a valid SGPA between 0 and 10.';
        return;
      }

      const percentage = ((sgpa - 0.75) * 10).toFixed(2);
      result.style.color = '#2e7d32';
      result.textContent = `Your percentage is: ${percentage}%`;
    }
  </script>

</body>
</html>
